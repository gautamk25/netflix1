<div class="contain mt-5 p-5">
    <form [formGroup]="moviename" (ngSubmit)="submitdata()">
        <div class="row" id="searchdata">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" (keyup)="submitdata()" formControlName="movieName" placeholder="Serch Movie Here ...">
            </div>

            <!-- <div class="col-lg-2">
                <button class="btn btn-md">Serch</button>
            </div> -->
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let s of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}" [routerLink]="['/movies',s.id]">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{s.original_title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="checkbox" id="checkbox1" value="1" [(ngModel)]="checkbox1Checked" (change)="onCheckboxChange($event,1)">
<input type="checkbox" id="checkbox2" value="2" [(ngModel)]="checkbox2Checked" (change)="onCheckboxChange($event, 2)">
<input type="checkbox" id="checkbox3" value="3" [(ngModel)]="checkbox3Checked" (change)="onCheckboxChange($event, 3)">
<input type="checkbox" id="checkbox4" value="4" [(ngModel)]="checkbox4Checked" (change)="onCheckboxChange($event, 4)">
<input type="checkbox" id="checkbox5" value="5" [(ngModel)]="checkbox5Checked" (change)="onCheckboxChange($event, 5)">
